syntax = "proto2";

import "Datetime.proto";

message AdAccountActivity {
  optional string   id                    = 1;
  optional string   billing_address_new   = 2;
  optional string   billing_address_old   = 3;
  optional string   created_by            = 4;
  optional Datetime created_time          = 5;
  optional string   credit_status_new     = 6;
  optional string   credit_status_old     = 7;
  optional string   currency_new          = 8;
  optional string   currency_old          = 9;
  optional Datetime event_time            = 10;
  optional string   event_type            = 11;
  optional string   funding_id_new        = 12;
  optional string   funding_id_old        = 13;
  optional int64    grace_period_time_new = 14;
  optional int64    grace_period_time_old = 15;
  optional string   manager_id_new        = 16;
  optional string   manager_id_old        = 17;
  optional string   name_new              = 18;
  optional string   name_old              = 19;
  optional string   status_new            = 20;
  optional string   status_old            = 21;
  optional int64    terms_new             = 22;
  optional int64    terms_old             = 23;
  optional string   tier_new              = 24;
  optional string   tier_old              = 25;
  optional Datetime time_updated_new      = 26;
  optional Datetime time_updated_old      = 27;
}

message AdAccountActivityArray {
  repeated AdAccountActivity array = 1;
}