syntax = "proto2";

import "Datetime.proto";

message InstagramComment {
  optional string   id                   = 1;
  optional string   comment_type         = 2;
  optional Datetime created_at           = 3;
  optional string   instagram_comment_id = 4;
  optional string   message              = 5;
}

message InstagramCommentArray {
  repeated InstagramComment array = 1;
}